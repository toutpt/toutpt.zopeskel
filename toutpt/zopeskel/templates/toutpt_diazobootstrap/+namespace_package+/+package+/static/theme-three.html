<html lang="en">
<head>
<meta charset="utf-8" />
  <title>Example of a bootstrap base plonetheme</title>
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body class="plonesite">
<div class="container" id="header">
 <div class="row">
  <div class="span3" id="portal-logo-wrapper">
    <p class="drop">LOGO</p>
  </div>
  <div class="span9" id="tools">
    <p class="drop">Tools (search, login, ...)</p>
  </div>
 </div>
</div>
<div class="container" id="globalnav-wrapper">
 <div class="row">
  <div class="span12">
   <ul id="portal-globalnav">
    <li class="drop">NAV BAR !</li>
   </ul>
  </div>
 </div>
</div>
<div class="container">
 <div class="row">
  <div class="span3" id="portal-column-one">
  
  </div>
  <div class="span6" id="portal-column-content">
    <p class="drop">CONTENT !</p>
  </div>
  <div class="span3" id="portal-column-two">
  
  </div>
 </div>
</div>
<div class="container">
 <div class="row">
  <div class="span12" id="portal-footer">
     <p class="drop">FOOTER</p> 
  </div>
  <div class="span12" id="portal-colophon">
  </div>
  <div class="span12" id="portal-siteactions">
  </div>
 </div>
</div>
</body>
</html>
