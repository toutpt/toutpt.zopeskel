<html lang="en">
<head>
<meta charset="utf-8" />
<title>Example of a 960css base plonetheme</title>
<link rel="stylesheet" href="css/960_12_col.css" />
<style type="text/css" class="drop">
  .container_12{border-top:1px solid red;}
  .grid_1,
  .grid_2,
  .grid_3,
  .grid_4,
  .grid_5,
  .grid_6,
  .grid_7,
  .grid_8,
  .grid_9,
  .grid_10,
  .grid_11,
  .grid_12{border-bottom:1px solid green;}
</style>
</head>
<body class="plonesite">
<div class="container_12" id="header">
  <div class="grid_3" id="portal-logo-wrapper">
    <p class="drop">LOGO</p>
  </div>
  <div class="grid_9" id="tools">
    <p class="drop">Tools (search, login, ...)</p>
  </div>
  <div class="clear"></div>
</div>
<div class="container_12" id="nav-bar-wrapper">
  <ul class="grid_12" id="portal-globalnav">
    <p class="drop">NAV BAR !</p>
  </ul>
  <div class="clear"></div>
</div>
<div class="container_12">
    <div class="grid_9" id="portal-column-content">
      <p class="drop">CONTENT !</p>
    </div>
    <div class="grid_3" id="portal-column-two">
      <p class="drop">RIGHT COL !</p>
    </div>
</div>
<div class="container_12">
  <div class="grid_12" id="portal-footer">
     <p class="drop">FOOTER</p> 
  </div>
  <div class="clear"></div>
  <div class="grid_12" id="portal-colophon">
  </div>
  <div class="clear"></div>
  <div class="grid_12" id="portal-siteactions">
  </div>
  <div class="clear"></div>
</div>
</body>
</html>
